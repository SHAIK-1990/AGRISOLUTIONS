<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Guide</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2a9d8f;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
        }

        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #e76f51;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #d9534f;
        }

        #soil-info, #crop-recommendations, #fertilizer-info {
            margin-top: 10px;
            font-weight: bold;
        }

        img {
            width: 100px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŒ¿ Smart Agriculture Guide ðŸŒ¾</h1>
    </header>

    <main>
        <section id="soil-section">
            <h2>ðŸ§ª Identify Your Soil Type</h2>
            <select id="soil-type">
                <option value="loamy">Loamy Soil</option>
                <option value="sandy">Sandy Soil</option>
                <option value="clay">Clay Soil</option>
                <option value="silty">Silty Soil</option>
            </select>
            <button onclick="showSoilDetails()">Check Details</button>
            <div id="soil-info"></div>
        </section>

        <section id="crop-section">
            <h2>ðŸŒ¾ Recommended Crops</h2>
            <div id="crop-recommendations"></div>
        </section>

        <section id="water-section">
            <h2>ðŸ’§ Enter Water Availability</h2>
            <input type="text" id="water-level" placeholder="High, Medium, Low">
            <button onclick="suggestFertilizers()">Suggest Fertilizers</button>
            <div id="fertilizer-info"></div>
        </section>
    </main>

    <script>
        function showSoilDetails() {
            let soilType = document.getElementById("soil-type").value;
            let soilInfoDiv = document.getElementById("soil-info");
            let cropRecommendationsDiv = document.getElementById("crop-recommendations");

            let soilData = {
                loamy: { info: "Rich in nutrients, retains moisture well.", crops: ["Wheat", "Vegetables", "Sugarcane"], image: "loamy.jpg" },
                sandy: { info: "Drains quickly, lacks nutrients.", crops: ["Peanuts", "Carrots", "Potatoes"], image: "sandy.jpg" },
                clay: { info: "Holds water but may drain slowly.", crops: ["Rice", "Soybeans", "Cabbage"], image: "clay.jpg" },
                silty: { info: "Very fertile but prone to erosion.", crops: ["Corn", "Lettuce", "Tomatoes"], image: "silty.jpg" }
            };

            let selectedSoil = soilData[soilType];

            soilInfoDiv.innerHTML = `
                <p>${selectedSoil.info}</p>
                <img src="${selectedSoil.image}" alt="${soilType} soil">
            `;

            cropRecommendationsDiv.innerHTML = selectedSoil.crops
                .map(crop => `<p>${crop}</p><img src="${crop.toLowerCase()}.jpg" alt="${crop}">`)
                .join('');
        }

        function suggestFertilizers() {
            let waterLevel = document.getElementById("water-level").value.toLowerCase();
            let fertilizerInfoDiv = document.getElementById("fertilizer-info");

            let fertilizerSuggestions = {
                high: "Use nitrogen-rich fertilizers like Urea or Ammonium Nitrate.",
                medium: "Use balanced fertilizers like NPK 20-20-20.",
                low: "Use organic compost and phosphorus-rich fertilizers."
            };

            fertilizerInfoDiv.innerHTML = `<p>${fertilizerSuggestions[waterLevel] || "Please enter High, Medium, or Low."}</p>`;
        }
    </script>
</body>
</html>
